{% extends "base.html" %}
{% block content %}
	{% load static %}

	<!-- SECTION 1 -->
	<section id="one" class="section-padding">
		<div id="" class="container">

			<!-- WELCOME TEXT -->
			<div class="row intro-text align-items-center justify-content-center">
				<div class="col-md-10 text-center">
					<h1 class="site-heading site-animate">Welcome to <strong>GoFlamingo</strong></h1>
					<p class="lead site-subheading mb-4 site-animate">This is an online webhosting system that allows you to
						manage multiple websites completely for free!</p>
				</div>
			</div>

			<div class="row mb-5 align-items-center section-padding">

				<!-- FLAMINGO IMG -->
				<div class="col-lg-7 pr-lg-5 mb-5 mb-lg-0">
					<a href="{% url '' %}">
						<img src="{% static 'img/flamingo.png' %}" alt="Image placeholder" class="img-fluid" width="75%">
					</a>
				</div>

				<!-- RIGHT TEXT -->
				<div class="col-lg-5 pl-lg-5">
					<div class="section-heading">
						<h2>Register</h2>
					</div>
					<p class="lead">Create a new account or <a href="{% url 'login' %}">login</a>.</p>

					<div>
						<form method="post" action="/register/">{% csrf_token %}

							<div class="form-group row">
								<div class="col-4">
									<label for="example-text-input" class="col-2 col-form-label">Name</label>
								</div>
								<div class="col-8">
									<input class="form-control" type="text" required="true" name="name" value="{{ name }}"
												 placeholder="John">
								</div>
							</div>

							<div class="form-group row">
								<div class="col-4">
									<label for="example-text-input" class="col-2 col-form-label">Surname</label>
								</div>
								<div class="col-8">
									<input class="form-control" type="text" required="true" name="surname" value="{{ surname }}"
												 placeholder="Bart">
								</div>
							</div>


							<div class="form-group row">
								<div class="col-4">
									<label for="lgFormGroupInput" class="col-2 col-form-label">Email</label>
								</div>
								<div class="col-8">
									<input name="email" value="{{ email }}" class="form-control" type="email"
												 placeholder="johny.bart@example.com" autocomplete="off" value="" />
									<div class="form-control-feedback error-text">{{ message }}</div>
								</div>
							</div>

							<div class="form-group row">
								<div class="col-4">
									<label for="smFormGroupInput" class="col-2 col-form-label">Password</label>
								</div>
								<div class="col-8">
									<input class="form-control" type="password" id="password-input" autocomplete="off" value="" />
								</div>
							</div>

							<div class="form-group row">
								<div class="col-4">
									<label for="smFormGroupInput" class="col-2 col-form-label">Password again</label>
								</div>
								<div class="col-8">
									<input class="form-control" type="password" id="password-input" autocomplete="off" value="" />
								</div>
							</div>

							<div class="form-group row">
								<div class="col-4"></div>
								<div class="col-8">
									<button type="Submit" class="btn btn-warning btn-lg col-12">Register</button>
								</div>
							</div>


						</form>

					</div>
					<div class="row">
						<div class="col-4"></div>
						<div class="col-lg-8 text-center"><a href="{% url 'login' %}">Go to login</a></div>
					</div>
				</div>
			</div>
		</div>
	</section>

{% endblock %}>
