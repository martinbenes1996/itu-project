<div class="inner-body">
	<h1 class="center">DNS</h1>

	<div class="container lead center">
		<p>
			Check the list of all Domain Name Servers. Modify and delete them or add a new one.
		</p>
	</div>

	<div class="my-container dir-bar">
		<div class="container-fluid" id="dnslist"></div>
	</div>
 </div>

<script>
	var currentDnsData;

	function refreshDnsData() {
        generateDns();
    }

    function requestDnsData() {
        $.post("{% url 'dnsdata' %}",
            {'projname': "{{page.name}}"},
            function (data) {
                currentDnsData = data;
				refreshDnsData();
            }
        );
	}

	function sendAddDns(name) {
		$.post("{% url 'adddns' %}",
			{'projname': "{{page.name}}", 'dnsname':name},
			function(data) {
				currentDnsData = data;
				refreshDnsData();
			}
		);
	} 

	function sendDeleteDns(name) {
		$.post("{% url 'deletedns' %}",
			{'projname': "{{page.name}}", 'dnsname':name},
			function(data) {
				currentDnsData = data;
				refreshDnsData();
			}
		);
	}

	function generateDnsRow(dns, i) {
		return $("<div>").addClass("row dir-bar my-border-users no-margin")
			.append($("<div>").addClass("row dir-bar no-margin")
				.append($("<span>").addClass("enum pointer")
					.text("#"+i)
				)
				.append($("<div>").addClass("col lead my-align pointer")
					.text(dns)
				)
				.append($("<div>").addClass("col text-right")
					.append($("<button>").addClass("btn btn-align rename-align btn-secondary btn-text")
						.append($("<i>").addClass("fas fa-edit"))
						.html("&nbsp;modify")
					)
					.append($("<button>").addClass("btn btn-align btn-warning btn-text")
						.append($("<i>").addClass("fas fa-minus-circle"))
						.html("&nbsp;delete")
						.click(dns, function(event){ 
							event.stopPropagation();
							sendDeleteDns(event.data);
						})
					)
				)
			)
			.append($("<div>").addClass("col-lg-4"))
		;
	}

	function generateDns() {
		$("#dnslist").empty();
        $.each(currentDnsData, function (u) {
			$("#dnslist").append( generateDnsRow(currentDnsData[u], u) );
		});
		
		$("#dnslist").append($("<div>").addClass("create")
			.attr("id", "dnsadder")
			.append($("<button>").addClass("btn btn-primary btn-align btn-text")
				.append($("<i>").addClass("fas fa-plus-circle"))
				.html("&nbsp;add")
				.click(newDnsLine)
			)
		);
	}

	function newDnsLine() {
		alert("Add DNS");
	}

	function newDnsLine() {
		$("#dnsadder").empty();
		var dnsinput = $("<input>").addClass("form-control")
			.attr({"type":"text", "value":"DNS.cz"})
			.on("keydown", function(e){
				if(e.which == 13) {
					alert("Here");
					e.stopPropagation();
					sendAddDns(this.value);
					return;
				} else if(e.which == 27) {
					e.stopPropagation();
					requestDnsData();
				}
			})
			.focusout(function(e){
				e.stopPropagation();
				sendAddDns(this.value);
				//requestDnsData();
				return;
			})
		;
		var inputSend = $("<button>").addClass("btn btn-primary btn-align")
			.text("Add DNS")
			.click(dnsinput, function(event){
				e.stopPropagation();
				alert(event.data.value);
				sendAddDns(event.data.value);
			})
		;

		$("#dnsadder").append($("<div>").addClass("row dir-bar my-border-users")
			.append($("<div>").addClass("row dir-bar")
				.append($("<span>").addClass("enum pointer")
					.text("#"+currentDnsData.length)
				)
				.append($("<div>").addClass("col lead my-align pointer")
					.append(dnsinput)
				)
				.append($("<div>").addClass("form-group")
					.append($("<select>").addClass("form-control")
						.attr({"id":"dnsSuffixSelect"})
						.append($("<option>").text(".cz"))
						.append($("<option>").text(".sk"))
						.append($("<option>").text(".com"))
					)
				)
				.append($("<button>").addClass("btn")
					.text("Add DNS")
					.click(dnsinput, function() {
						var e = jQuery.Event("keydown");
						e.which = 13;
						dnsinput.trigger(e);
					})
				)
				.append($("<div>").addClass("col text-right"))
			)
			.append($("<div>").addClass("col-lg-4"))
		);
		dnsinput.focus().select();
	}

	$(document).ready(function () {
        requestDnsData();
    });

</script>
