<!DOCTYPE html>
<html>

	{% load static %}

	<head>
		<meta charset="utf-8"/>
		<title>GoFlamingo</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- FAVICON.ICO -->
		<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
		<!-- CSS -->
		<link rel="stylesheet" href="{% static 'css/my_style.css' %}">
		<link rel="stylesheet" href="{% static 'css/my_style_dash.css' %}">
		<link rel="stylesheet" href="{% static 'css/footer.css' %}">
		<link rel="stylesheet" href="{% static 'css/ie9.css' %}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
					integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
					integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	</head>

	<body id="body">

		{% block content %}
			<!-- MY CODE -->
		{% endblock %}


		<!-- FOOTER -->
		<footer id="footer" class="footer">
			<p>Kliknutím na toto písmeno '<a href="{% url '' %}info">A</a>' zobrazíte registrované uživatele.</p>
		</footer>

		<!-- JAVASCRIPT -->
		<script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/my_js.js' %}"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	</body>
</html>
